{% extends 'main.html' %}
{% block content %}
<div class="d-flex border-bottom mb-4">
    <h1 class="h2">{{ brand.name }}</h1>
</div>
{% if title == '' %}
<p><a href="{% url 'brand_list' %}" class="btn btn-secondary">Back to List</a> <a href="{% url 'edit_brand' brand.id %}" class="btn btn-primary">Edit</a> <a class="btn btn-danger" href="{% url 'delete_brand' brand.id %}">Delete</a></p>
{% else %}
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this brand?</p>
    <input type="submit" value="Confirm Delete" class="btn btn-danger">
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endif %}
{% endblock content %}
