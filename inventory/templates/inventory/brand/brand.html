{% extends 'main.html' %}
{% block content %}
<h1>{{ brand.name }}</h1>
{% if title == '' %}
<p><a href="{% url 'edit_brand' brand.id %}">Edit</a> <a href="{% url 'delete_brand' brand.id %}">Delete</a></p>
{% else %}
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this brand?</p>
    <input type="submit" value="Confirm Delete">
</form>
{% endif %}
{% endblock content %}
