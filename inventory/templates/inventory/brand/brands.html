{% extends 'main.html' %}

{% block content %}

<div class="d-flex border-bottom mb-4">
    <h1 class="h2">{{ title }}</h1>
</div>
<a href="{% url 'create_brand' %}" class="btn btn-outline-secondary">Create Brand</a>
<div class="table-responsive mt-4">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
{% for brand in brands %}
        <tr>
            <td><a href="{% url 'view_brand' brand.id %}">{{ brand.name }}</a></td>
            <td><a href="{% url 'edit_brand' brand.id %}">Edit</a> <a href="{% url 'delete_brand' brand.id %}">Delete</a></td>
        </tr>
{% endfor %}
      </tbody>
    </table>
</div>
{% endblock content %}
