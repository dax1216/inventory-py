{% extends 'main.html' %}

{% block content %}
<a href="{% url 'create_brand' %}">Create Brand</a>
<h1>{{ title }}</h1>
{% for brand in brands %}
<p><a href="{% url 'view_brand' brand.id %}">{{ brand.name }}</a> <a href="{% url 'edit_brand' brand.id %}">Edit</a> <a href="{% url 'delete_brand' brand.id %}">Delete</a></p>
{% endfor %}
{% endblock content %}
