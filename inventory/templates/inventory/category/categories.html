{% extends 'main.html' %}

{% block content %}

<div class="d-flex border-bottom mb-4">
    <h1 class="h2">{{ title }}</h1>
</div>
<a class="btn btn-outline-secondary" href="{% url 'create_category' %}">Create Category</a>
<div class="table-responsive mt-4">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
    {% for category in categories %}
    <tr>
        <td>
            {{ category.name }}
        </td>
        <td>
            <a href="{% url 'edit_category' category.id %}">Edit</a> <a href="{% url 'delete_category' category.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
      </tbody>
    </table>
</div>
{% endblock content %}
