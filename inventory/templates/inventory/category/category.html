{% extends 'main.html' %}
{% block content %}
<h1>{{ category.name }}</h1>
{% if title == '' %}
<p>Parent Category: {{ category.parent.name }}</p>
<p><a href="{% url 'edit_category' category.id %}">Edit</a> <a href="{% url 'delete_category' category.id %}">Delete</a></p>
{% else %}
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this supplier?</p>
    <input type="submit" value="Confirm Delete">
</form>
{% endif %}
{% endblock content %}
