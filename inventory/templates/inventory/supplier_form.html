{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="h1">{{ title }}</h1>
{% include './form_messages.html' %}
<div class="w-200">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Save" />
    </form>
</div>

{% endblock content %}
