{% extends 'main.html' %}

{% block content %}
<h1>{{ title }}</h1>
{% include './form_messages.html' %}
<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.label }}
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Save" />
</form>

{% endblock content %}
