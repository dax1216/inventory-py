{% extends 'main.html' %}

{% block content %}

<div class="d-flex border-bottom mb-4">
    <h1 class="h2">{{ title }}</h1>
</div>
<a href="{% url 'create_supplier' %}" class="btn btn-outline-secondary">Create Supplier</a>
<div class="table-responsive mt-4">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
{% for supplier in suppliers %}
<tr><td><a href="{% url 'view_supplier' supplier.id %}">{{ supplier.name }}</a></td><td><a href="{% url 'edit_supplier' supplier.id %}">Edit</a> <a href="{% url 'delete_supplier' supplier.id %}">Delete</a></td></tr>
{% endfor %}
</tbody>
    </table>
</div>
{% endblock content %}
